# # Print all metrics that pass through this filter.
# [[processors.printer]]
#   ## Maximum line length in bytes.  Useful only for debugging.
#   # influx_max_line_bytes = 0
#
#   ## When true, fields will be output in ascending lexical order.  Enabling
