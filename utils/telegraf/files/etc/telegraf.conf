#   #   name = "node2"
#   #   namespace = ""
#   #   identifier_type = ""
#   #   identifier = ""
#   #
#   #   [inputs.opcua_listener.nodes.monitoring_params]
#   #     sampling_interval = "0s"
#   #     queue_size = 10
#   #     discard_oldest = true
#   #
#   #     [inputs.opcua_listener.nodes.monitoring_params.data_change_filter]
